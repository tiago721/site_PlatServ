<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlatServ-LogIn</title>
    <link rel="stylesheet" href="css\estilos_login.css">
</head>
<body>
    <header id="cab_index">
        <nav>
            <a href="home.html"><img src="img\logo.png" alt=""></a>         
        </nav>      
    </header>

    <section>
        <div id="mainsigin">
            <div>
                <div>
                    <div id="login_dv1">
                        <h5 id="title1">FAÇA LOGIN NA SUA CONTA DA PLATSERV<br></h5>
                        <hr>
                    </div>
                    
                    <form id="signup-form" onsubmit="return false;">                        
                        <div class="form-label-group">
                            <input type="email" class="form-control" id="email" required="" name="email"
                                placeholder="E-MAIL">
                        </div>
                        <div class="form-label-group">
                            <input type="password" class="form-control" id="password" required="" name="password"
                                placeholder="SENHA">
                        </div>
                        <button type="submit">
                            <span>LOGIN</span>
                        </button>
                    </form>
                    <div id="opc">
                        <div id="opc01">
                            <p>ou </p><a href="">Esqueci a Senha</a>                            
                        </div>
                        <div id="opc02">
                            <p>Não tem uma conta? <a href="">Inscreva-se</a> </p>                            
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
</body>
</html>
